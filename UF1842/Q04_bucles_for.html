<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles For</title>
</head>
<body>
    <script>
        for(let fila = 0; fila < 10; fila ++){
            for (let col = 0; col < 10; col ++){
                console.log("Fila: " + fila + "Columna: " + col);
            }
        }
    </script>
</body>
</html>
