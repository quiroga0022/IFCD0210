<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito Grid</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        /* GRID PRINCIPAL */
        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        .div1 {
            grid-column: 1 / 6;
            background-color: beige;
            padding: 1rem;
        }

        .div2 {
            grid-column: 5 / 6;
            grid-row: 2 / 3;
            background-color: lightblue;
            padding: 1rem;
        }

        .div3 {
            grid-column: 1 / 6;
            background-color: blueviolet;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .div4 {
            grid-column: 1 / 5;
            background-color: brown;
            padding: 1rem;
        }

        /* CABECERA */
        .titulo {
            font-family: 'Courier New', Courier, monospace;
            font-size: 3rem;
            text-align: center;
        }

        /* CATÁLOGO */
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .producto {
            background-color: gray;
            border: 1px solid white;
            width: 200px;
            padding: 10px;
            color: white;
        }

        .producto h3 {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .foto {
            width: 100%;
            height: 120px;
            background-color: #ccc;
            margin-bottom: 0.5rem;
        }

        .precio {
            display: block;
            margin: 0.5rem 0;
            font-weight: bold;
        }

        .boton_comprar {
            width: 100%;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="parent">

        <div class="div1">
            <h1 class="titulo">Almacén de Costo</h1>
        </div>

        <div class="div4 catalogo">
            <!-- PRODUCTO -->
            <div class="producto" data-precio="12.89">
                <h3 class="nombre">Zapatillas</h3>
                <div class="foto"></div>
                <p class="descripcion">Zapatillas deportivas cómodas.</p>
                <span class="precio">Precio: 12.89€</span>
                <button class="boton_comprar">Comprar</button>
            </div>

            <!-- DUPLICA ESTE BLOQUE PARA MÁS PRODUCTOS -->
            <div class="producto" data-precio="12.89">
                <h3 class="nombre">Zapatillas</h3>
                <div class="foto"></div>
                <p class="descripcion">Zapatillas deportivas cómodas.</p>
                <span class="precio">Precio: 12.89€</span>
                <button class="boton_comprar">Comprar</button>
            </div>
        </div>

        <div class="div2">
            <h2>Carrito</h2>
            <p>Aquí irán los productos</p>
        </div>

        <div class="div3">
            <p>Pie de página</p>
        </div>

    </div>

</body>

</html>
