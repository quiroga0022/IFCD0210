    <script>
        //Ejercicio 3. Escribe una función que cuente las vocales de una cadena.

        function cuentaVocales(cadena, vocales){
            let contador = 0;
            for(let letra of cadena){
                if(vocales.includes(letra.toLowerCase())){
                    contador++;
                }
            }
            return contador;
            }

        function positivos(lista){

                }
            }

        //Ejercicio 5. Hacer una función que sume todos los números impares
        //menores a uno dado como parámetro.
        function sumaImpares(numero){
            let resultado = 0;
            for(let i = 1; i<numero; i += 2){
                resultado += i;
            }
            return resultado;
        }

            let salida = [];
