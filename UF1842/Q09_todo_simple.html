<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <style>
        html {
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }
        .tachado span{
            text-decoration: line-through;
            color: grey;
        }
        .lista {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid blue;
        }
        #padre {
            margin-top: 2rem;
            list-style: none;
        }
        li {
            display: flex;
            padding: 6px;
            border-bottom: 1px solid rgb(225, 224, 224);
            align-items: center;
        }
        span {
            flex-grow: 1;
        }
        input {

        }
    </style>
</head>
<body>
    <div class="lista">
    <h1>Lista de tareas</h1>
    <input type="text" name="" id="tarea" placeholder="Nombre de la tarea">
    <button onclick="agregarTarea()">Agregar tarea</button>

    <ul id="padre"></ul>
    </div>

    <script>
        function agregarTarea(){
            let cajaTexto = document.getElementById('tarea');
            let texto = cajaTexto.value;
            if(texto == ''){
                return;
            }
            let li = document.createElement('li');

            let check = document.createElement('input');
            check.type = 'checkbox';
            check.onclick = function(){
                cambiaCheck(this);
            }

            let span = document.createElement('span');
            span.innerHTML = texto;

            let boton = document.createElement('button');
            boton.innerHTML = 'Eliminar';
            boton.onclick = function(){
                eliminarTarea(this)
            }

            li.appendChild(check);
            li.appendChild(span);
            li.appendChild(boton);

            let lista = document.getElementById('padre');
            lista.appendChild(li);
            cajaTexto.value ='';

        }

        function eliminarTarea(boton){
            let li = boton.parentNode;
            li.parentNode.removeChild(li);
        }

        function cambiaCheck(check){
            let li = check.parentNode;
            if(check.checked){
                li.className = 'tachado';
            }
            else{
                li.className = '';
            }
        }
    </script>
</body>
</html>
