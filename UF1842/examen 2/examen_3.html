<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Calificaciones</title>
</head>
<body>

<h2>Resultado del Alumno</h2>
<div id="resultado"></div>

<script>
function calcularResultado(notas) {
  
  let suma = 0;
  for (let i = 0; i < notas.length; i++) {
    suma += notas[i];
  }
  
  let media = suma / notas.length;
  
  let estado = media >= 5 ? "Aprobado" : "Suspenso";

  let calificacion = "";

  if (media < 5) {
    calificacion = "Insuficiente";
  } else if (media < 7) {
    calificacion = "Suficiente";
  } else if (media < 9) {
    calificacion = "Notable";
  } else {
    calificacion = "Sobresaliente";
  }

  return [media.toFixed(2), estado, calificacion];
}


let notasAlumno = [6, 8, 7, 9, 5];

let resultado = calcularResultado(notasAlumno);

console.log("Media:", resultado[0]);
console.log("Estado:", resultado[1]);
console.log("Calificación:", resultado[2]);

let divResultado = document.getElementById("resultado");
divResultado.innerHTML = `
  <p><strong>Media:</strong> ${resultado[0]}</p>
  <p><strong>Estado:</strong> ${resultado[1]}</p>
  <p><strong>Calificación:</strong> ${resultado[2]}</p>`

</script>

</body>
</html>
