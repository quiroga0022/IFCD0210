<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .contenedor {
            height: 100vh;
            display:flex;
            flex-wrap: wrap;
            justify-content:center;
            align-items: stretch;
            gap: 60px;
            flex-direction: row;

        }
        .item {
            flex-grow: 0;
            background-color: aqua;
            padding: 12px;
            margin: 12px;
        

        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        
    </div>
</body>
</html>
