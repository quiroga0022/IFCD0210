<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5rem;
            min-height: 200vh;
        }
        .exterior {
            border: 3px black dashed;
            width: 75vw;
            height: 85vh;
            margin: 40px auto;
        }
        .interior {
            border: 2px solid blue;
            width: 40vw;
            height: 50vh;
            margin: 40px auto;
        }
        .box {
            width: 150px;
            height: 150px;
            color: white;
            padding: 1rem;
        }
        .relativa {
            background-color: aqua;
            position: relative;
            /* top: 300px; */
            /* left: 300px; */
        }
        .absoluta {
            background-color: rgb(131, 131, 218);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .fijo {
            background-color: green;
            position: fixed;
            z-index: 1;
            /* width: 100%;
            top: 0;
            left: 0; */
        }
        .sticky {
            background-color: blanchedalmond;
            position: sticky;
            top: 100px;
        }
    </style>
</head>
<body>
   <div class="exterior relativa">
    <div class="interior ">
        <div class="box absoluta">
            <p>Absoluto</p>
        </div>
        <div class="box relativa">
            <p>Relativo</p>
        
        </div>
        <div class="box fijo">
            <p>Fixed</p>
        </div>
        <div class="box sticky">
            <p>Sticky</p>
        </div>
    </div>
   </div>
</body>
</html>
