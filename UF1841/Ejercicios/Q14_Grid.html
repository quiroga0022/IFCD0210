<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor {
            display: grid;
            gap: 5px;
            grid-template-columns: 1fr 1fr 1fr;
            /* grid-template-rows: 200px 300px; */

        }
        .grid-item {
            background-color: aquamarine;
            border: 1px solid blue;
        }
        .cabecera {
            background-color: rgb(56, 56, 114);
            /* grid-column-start: 1;
            grid-column-end: 4; */
            grid-column: span 3;
            padding-bottom: 50px;
            text-align: center;
            
        }
        .segundo {
            background-color: rgb(203, 128, 128);
            /* grid-row-start: 2;
            grid-row-end: 5; */
            grid-row: 2/ span 3;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="grid-item cabecera">Elemento 1</div>
        <div class="grid-item segundo">Elemento 2</div>
        <div class="grid-item">Elemento 3</div>
        <div class="grid-item">Elemento 4</div>
        <div class="grid-item">Elemento 5</div>
        <div class="grid-item">Elemento 6</div>
        <div class="grid-item">Elemento 7</div>
        <div class="grid-item ocho">Elemento 8</div>        
        
    </div>
</body>
</html>
