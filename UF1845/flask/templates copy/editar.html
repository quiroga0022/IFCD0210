<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición de producto</title>
</head>
<body>
    <h1>Edición de producto</h1>
    <form action="" method="POST">
        <label for="">Código</label>
        <input type="text" name="codigo" value="{{prod.codigo}}">
        <label for="">Nombre</label>
        <input type="text" name="nombre" value="{{prod.nombre}}">

        <label for="">Cantidad</label>
        <input type="text" name="cantidad" value="{{prod.cantidad}}">
        <label for="">Precio</label>
        <input type="text" name="precio" value="{{prod.precio}}">
        <label for="">Fecha caducidad</label>
        <input type="date" name="fecha_caducidad" value="{{prod.fecha_caducidad}}">
        <button type="submit">Crear</button>
    </form>
    <p>
        <a href="{{url_for('index')}}">Volver</a>
    </p>
</body>
</html>
