<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de productos</title>
</head>
<body>
    <h1>Listado de productos</h1>
    <p>
        <a href="{{url_for('crear')}}">Nuevo producto</a>
    </p>
    <table>
        <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Fecha caducidad</th>
            <th>Acciones</th>
        </tr>
        {% for p in prods %}
        <tr>
            <td>{{p.id}}</td>
            <td>{{p.codigo}}</td>
            <td>{{p.nombre}}</td>
            <td>{{p.cantidad}}</td>
            <td>{{p.precio}}</td>
            <td>{{p.fecha_caducidad}}</td>
            <td>
                <a href="{{url_for('editar',id=p.id)}}">Editar</a>
                
                <form action="{{url_for('borrar',id=p.id)}}" method="post" onsubmit="return confirm('¿Borrar este producto?')">
                    <button type="submit">Borrar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
