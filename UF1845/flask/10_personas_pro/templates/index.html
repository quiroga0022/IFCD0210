{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-semibold">Personas Registradas</h3>
    <a href="{{ url_for('crear') }}" class="btn btn-primary">
        + Nueva Persona
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Completo</th>
                    <th>DNI</th>
                    <th>Fecha Nacimiento</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for p in personas %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.nombre }} {{ p.apellido1 }}</td>
                    <td>{{ p.dni }}</td>
                    <td>{{ p.fecha_nacimiento }}</td>
                    <td class="text-end">
                        <a href="{{ url_for('detalle', id=p.id) }}" class="btn btn-sm btn-outline-primary">Ver</a>
                        <a href="{{ url_for('editar', id=p.id) }}" class="btn btn-sm btn-outline-warning">Editar</a>
                        <a href="{{ url_for('eliminar', id=p.id) }}" class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Â¿Eliminar registro?')">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
